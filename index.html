<!DOCTYPE html>
<html ng-app="ArriveDry">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ArriveDry</title>
        <link rel="stylesheet" type="text/css" href="lib/node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="app/css/main.css">
    </head>
    <body>

        <div ng-include="'partials/navbar.html'"></div>

        <div ng-view></div>

        <!--third party js-->
        <script type="text/javascript" src="lib/node_modules/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="lib/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="lib/node_modules/firebase/firebase.js"></script>
        <script type="text/javascript" src="lib/node_modules/angular/angular.min.js"></script>
        <script type="text/javascript" src="lib/node_modules/angular-route/angular-route.min.js"></script>

        <!-- app.js -->
        <script type="text/javascript" src="app/app.js"></script>

        <!-- credentials -->
        <script type="text/javascript" src="app/credentials/weatherCredentials.js"></script>

        <!-- factories -->
        <script type="text/javascript" src="app/factories/LocationFactory.js"></script>
        <script type="text/javascript" src="app/factories/WeatherFactory.js"></script>

        <!-- controllers -->
        <script type="text/javascript" src="app/controllers/NavbarCtrl.js"></script>
        <script type="text/javascript" src="app/controllers/GetStartedCtrl.js"></script>
        <script type="text/javascript" src="app/controllers/CurrentConditionsCtrl.js"></script>

    </body>
</html>
