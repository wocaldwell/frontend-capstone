<div class="container text-center loading-screen">
    <img class="spinning-wheel" src="../images/loading-bikes.gif" ng-show="showWheel">
</div>

<div ng-include="'partials/background.html'"></div>

<div id="conditions-page-view" class="container blur">
    <div class="row">
        <div ng-include="'partials/moreInfo.html'"></div>
        <div class="col-sm-6">
            <div class="panel panel-default text-center">
                <div class="panel-heading">
                    <h5 class="panel-title">Current Local Conditions</h5>
                    <a href="https://www.wunderground.com/wundermap?apiref={{apiRef}}&lat={{locationLat}}&lon={{locationLon}}&radar=1" target="_blank"><img class="card-img-top pin-image radar-gif" src="http://api.wunderground.com/api/{{apiKey}}/animatedradar/animatedsatellite/q/{{locationLat}},{{locationLon}}.gif?num=8&delay=50&interval=30" alt="weather radar"></a>
                </div>
                <a href="https://www.wunderground.com/{{locationCountry}}/{{locationState}}/{{locationCity}}.html" target="_blank"><div class="panel-body">
                    <div class="row">
                        <div class="col-xs-4">
                            <img class="img-thumbnail" src="{{icon}}" alt="{{weather}}">
                        </div>
                        <div class="col-xs-4">
                            <h2 class="temp-big"><strong>{{temperature}}</strong> &deg;F</h2>
                        </div>
                        <div class="col-xs-4">
                            <i class="wi wi-wind from-{{windDegrees}}-deg"></i>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4">
                            <p>{{weather}}</p>
                        </div>
                        <div class="col-xs-4">
                            <p>Feels like <strong>{{feelsLikeTemperature}}</strong></p>
                        </div>
                        <div class="col-xs-4">
                            <p>Wind is {{wind}}</p>
                        </div>
                    </div>
                </div></a>
                <div class="panel-footer">
                    <h4>{{firstPeriodName}}:</h4>
                    <p>{{firstPeriodText}}</p>
                    <h4>{{secondPeriodName}}:</h4>
                    <p>{{secondPeriodText}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
